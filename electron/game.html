<!DOCTYPE html>
<html>

<head>
    <title>避け避けゲーム</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="避け避けゲーム！！" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* 共通スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bullet {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            /* 弾の色 (例: 緑) */
            border-radius: 50%;
            /* 円形にする */
        }

        body {
            overflow: hidden;
            font-family: "Press Start 2P", monospace;
            background-color: #222;
            background-image: url("https://flowerillust.com/img/flower/flower-back1262.jpg");
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 画面全体を覆う */
        }

        #gameArea {
            position: relative;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        /* ブロックの共通クラス */
        .block {
            position: absolute;
            border-radius: 3px;
            animation: blockFall 1s linear infinite;
            width: 50px;
            /* 幅を追加 */
            height: 50px;
            /* 高さを追加 */
        }

        /* 通常のブロック */
        .normal-block {
            background-color: #e74c3c;
            /* 赤色 */
        }

        /* 高速ブロック */
        .fast-block {
            background-color: #9b59b6;
            animation: blockFall 0.5s linear infinite;
        }

        /* 低速ブロック */
        .slow-block {
            background-color: #2980b9;
            animation: blockFall 2s linear infinite;
        }

        /* バリア付与ブロック */
        .bonus-block {
            background-color: #ff9f43;
            animation: blockFall 0.5s linear infinite;
        }

        @keyframes blockFall {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        @keyframes fastBlockFall {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        @keyframes slowBlockFall {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-2px) rotate(2deg);
            }
        }

        @keyframes bonusBlockPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        #player {
            background-color: #3498db;
            position: absolute;
            bottom: 10px;
            border-radius: 5px;
            transition: transform 0.1s ease;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease;
            opacity: 0;
            z-index: 11;
        }

        .screen.show {
            opacity: 1;
            display: flex;
        }

        #startScreen button,
        #resultScreen button {
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #2ecc71;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #startScreen button:hover,
        #resultScreen button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }

        #waveContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
        }

        /* レスポンシブデザイン */
        /* スマホ表示用スタイル */
        @media (max-width: 768px) {
            #gameArea {
                width: 98vw;
                /* 95vw から 98vw に変更 */
                height: 85vh;
                /* 60vh から 70vh に変更 */
            }

            .normal-block,
            .fast-block,
            .slow-block,
            .bonus-block {
                width: 30px;
                /* スマホ用の幅 */
                height: 30px;
                /* スマホ用の高さ */
            }

            #player {
                width: 60px;
                height: 10px;
            }

            #rankingSidebar {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: auto;
                margin-left: -50px;
                border-radius: 0;
                transform: scale(1);
            }

            .ranking-sidebar {
                width: 100%;
                margin-left: 0;
            }

            #resultScreen .result-content {
                margin-bottom: 20px;
            }

            #toggleRanking {
                margin-bottom: 20px;
            }
        }

        @media (min-width: 768px) {

            /* PC */
            #gameArea {
                width: 800px;
                height: 600px;
            }

            .normal-block,
            .fast-block,
            .slow-block,
            .bonus-block {
                width: 50px;
                /* スマホ用の幅 */
                height: 50px;
                /* スマホ用の高さ */
            }

            #player {
                width: 100px;
                height: 15px;
            }

            /* ... その他のPC用スタイル */
        }

        .event-background {
            animation: eventBackground 1s linear infinite;
        }

        @keyframes eventBackground {
            0% {
                background-color: #eee;
            }

            50% {
                background-color: #f0f0f0;
            }

            100% {
                background-color: #eee;
            }
        }

        .barrier {
            box-shadow: 0 0 10px 5px #ffff00;
        }

        #ammoContainer {
            position: absolute;
            top: 10px;
            /* 上端から 10px の位置に配置 */
            left: 50%;
            transform: translateX(-50%);
            /* 水平方向に中央寄せ */
            color: white;
            font-size: 16px;
            background-color: rgba(128, 128, 128, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #eventStatusContainer {
            position: absolute;
            background-color: rgba(128, 128, 128, 0.5);
            top: 40px; 
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px; 
        }

        #rankingList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        #rankingList li {
            margin-bottom: 10px;

        }

        /* ランキングサイドバーのスタイル */
        #rankingSidebar {
            position: absolute;
            /* 絶対配置 */
            top: 10px;
            right: 10px;
            width: 280px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 10;
            transform: scale(0.7);
        }

        .ranking-sidebar {
            width: 280px;
            /* サイドバーの幅 */
            background-color: rgba(0, 0, 0, 0.8);
            /* サイドバーの背景色 */
            padding: 20px;
            border-radius: 5px;
            margin-left: 20px;
            /* 左側のコンテンツとの間隔 */
            z-index: 10;
        }

        .ranking-sidebar h3 {
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="gameArea">
        <div id="scoreContainer" style="color: black">
            スコア: <span id="score">0</span>
        </div>
        <div id="waveContainer" style="color: black">
            Wave: <span id="wave">1</span>
        </div>
        <div id="player"></div>
        <div id="ammoContainer">弾数: <span id="ammo">500</span></div>
        <div id="eventStatusContainer">イベント：</div>
        <div id="startScreen" class="screen show">
            <h1>避け避けゲームv1</h1>
            <p><b>遊び方:</b></p>
            <ul>
                <li>PC: AキーとDキーで左右に移動</li>
                <li>スマホ: 画面左右をタッチして移動</li>
                <li>PC: Rキーで弾丸発射！</li>
                <li>スマホ: 画面上部タップで弾丸発射！</li>
                <li>ブロックに当たるとゲームオーバー！</li>
                <li>バリア獲得でブロック1つを無効化！</li>
                <li>弾丸はブロックに当たると消滅</li>
            </ul>
            <p>10/11時点で大幅なアップデートを行いました<br>(イベントを新規で二種類追加計4種類,ランキング実装,弾薬:500)</p>
            <button id="startGame">ゲームスタート</button>
        </div>
        <div id="resultScreen" class="screen">
            <div class="result-content">
                <h2>ゲームオーバー！</h2>
                <p>スコア: <span id="finalScore"></span></p>
                <p>ハイスコア: <span id="highScore"></span></p>
                <button id="restartGame">再挑戦</button>
                <button id="toggleRanking">ランキングを表示/非表示</button>
                <button id="resetHighScore">ハイスコアをリセット</button>
                <button id="registerHighScore">ハイスコアをランキングに登録</button>
            </div>
            <div id="rankingSidebar" class="ranking-sidebar">
                <h3>ランキング</h3>
                <ul id="rankingList"></ul>
            </div>
        </div>

    </div>
    <script>
    const gameModule = (function () {
            const gameArea = document.getElementById("gameArea");
            const player = document.getElementById("player");
            const startScreen = document.getElementById("startScreen");
            const resultScreen = document.getElementById("resultScreen");
            const finalScoreElement = document.getElementById("finalScore");
            const highScoreElement = document.getElementById("highScore");
            const scoreElement = document.getElementById("score");
            const waveElement = document.getElementById("wave");
            const startGameButton = document.getElementById("startGame");
            const restartGameButton = document.getElementById("restartGame");
            const resetHighScoreButton = document.getElementById("resetHighScore");
            const ammoElement = document.getElementById("ammo");
            const eventStatusContainer = document.getElementById("eventStatusContainer");
            const rankingList = document.getElementById("rankingList");
            const registerHighScoreButton = document.getElementById("registerHighScore");
            const toggleRankingButton = document.getElementById("toggleRanking");
            const rankingSidebar = document.getElementById("rankingSidebar");
            const url = "https://script.google.com/macros/s/AKfycbzGk2qcBPqFsFa_7dKdPeRGtGnTMCXQpL0n9vl8aDUhYbNfzNqk8hNpLWY_vHfLYjidqQ/exec";

            let playerX;
            let score = 0;
            let wave = 1;
            let highScore = localStorage.getItem("highScore") || 0;
            let blockSpeed = 5;
            let blocks = [];
            let maxBlocks = 1;
            let startTime;
            let waveDuration = 10000;
            let gameOver = false;
            let isEventActive = false;
            let hasBarrier = false;
            let audioContext;
            let isBonusEventActive = false;
            let bonusEventStartTime;
            let bonusEventDuration = 5000;
            let pastScores = [];
            const maxPastScores = 5;
            let ammo = 500;
            let baseEventProbability = 0.2;
            let baseBarrierProbability = 0.05;
            let baseBonusEventProbability = 0.005;
            let bonusEventProbability = baseBonusEventProbability;
            let devlog = true;
            let eventProbabilityIncreaseFactor = 0.1;
            let barrierProbabilityIncreaseFactor = 0.05;
            let bonusEventProbabilityIncreaseFactor = 0.0025;
            let currentEvent; // 現在発生中のイベントの種類を格納
            let playerOriginalSpeed = 20; // プレイヤーの元の移動速度
            let isSpeedUpActive = false;
            let isDiffusionShotActive = false;


            const soundSettings = {
                start: {
                    notes: [
                        [880, 0.1, "sine"],
                        [1174.66, 0.1, "sine"],
                        [1318.51, 0.1, "sine"],
                    ],
                    gain: 0.5,
                },
                gameOver: {
                    frequency: 220,
                    duration: 1,
                    type: "triangle", // 少し寂しい雰囲気
                    gain: 0.4,
                    decay: 0.5, // 徐々に音量を下げる
                },
                waveUp: {
                    frequency: 440,
                    duration: 0.1,
                    type: "square", // キリッとした音
                    gain: 0.3,
                },
                barrierGrant: {
                    frequency: 1760,
                    duration: 0.1,
                    type: "sine",
                    gain: 0.2, // 優しい音
                    tremolo: 10, // トレモロ効果でキラキラ感
                },
                barrierBreak: {
                    frequency: 110,
                    duration: 0.5,
                    type: "sawtooth",
                    gain: 0.5, // 壊れる音
                    decay: 0.3, // 徐々に音量を下げる
                    distortion: 0.2, // 歪みを加える
                },
                scoreUp10: {
                    notes: [
                        [440, 0.05],
                        [523.25, 0.05],
                        [659.25, 0.05],
                    ], // 短い上昇音
                    gain: 0.2,
                },
                bonusGet: {
                    frequency: 1760,
                    duration: 0.2,
                    type: "sine",
                    gain: 0.3,
                    tremolo: 8, // キラキラ感
                },
                eventStart: {
                    notes: [
                        [261.63, 0.1],
                        [329.63, 0.1],
                        [392.0, 0.1],
                    ], // イベント開始を知らせる音
                    gain: 0.4,
                },
                bonusEventStart: {
                    notes: [
                        [783.99, 0.1],
                        [659.25, 0.1],
                        [554.37, 0.1],
                        [440.0, 0.1],
                    ],
                    gain: 0.5,
                },
                diffusionShot: {
                    notes: [
                        [1760, 0.05], // 高音の短い音
                        [880, 0.05],  // 低音の短い音
                    ],
                    gain: 0.3,
                },
                speedUpStart: {
                    frequency: 880,
                    duration: 0.5,
                    type: "square", // キリッとした音
                    gain: 0.4,
                },
                speedUpEnd: {
                    frequency: 440,
                    duration: 0.2,
                    type: "square",
                    gain: 0.2,
                },

            };

            function makeDistortionCurve(amount) {
                let k = typeof amount === "number" ? amount : 50,
                    n_samples = 44100,
                    curve = new Float32Array(n_samples),
                    deg = Math.PI / 180,
                    i = 0,
                    x;
                for (; i < n_samples; ++i) {
                    x = (i * 2) / n_samples - 1;
                    curve[i] = ((3 + k) * x * 20 * deg) / (Math.PI + k * Math.abs(x));
                }
                return curve;
            }

            function playSound(name) {
                if (!audioContext) {
                    audioContext = new AudioContext();
                } else if (audioContext.state === "suspended") {
                    audioContext.resume();
                }

                const settings = soundSettings[name];
                if (!settings) {
                    console.warn(`Sound '${name}' not found.`);
                    return;
                }

                if (settings.notes) {
                    let startTime = audioContext.currentTime;
                    settings.notes.forEach(([frequency, duration, type]) => {
                        // typeも受け取る
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();

                        oscillator.type = type || settings.type || "sine"; // 個別、全体、デフォルトの順でtypeを設定
                        oscillator.frequency.value = frequency;
                        gainNode.gain.setValueAtTime(settings.gain || 0.2, startTime);
                        gainNode.gain.linearRampToValueAtTime(0, startTime + duration);

                        // トレモロ効果
                        if (settings.tremolo) {
                            const tremolo = audioContext.createOscillator();
                            const tremoloGain = audioContext.createGain();
                            tremolo.frequency.value = settings.tremolo;
                            tremoloGain.gain.value = settings.gain / 2;
                            tremolo.connect(tremoloGain);
                            tremoloGain.connect(gainNode.gain);
                            tremolo.start(startTime);
                            tremolo.stop(startTime + duration);
                        }

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        oscillator.start(startTime);
                        oscillator.stop(startTime + duration);

                        startTime += duration;
                    });
                } else {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.type = settings.type;
                    oscillator.frequency.value = settings.frequency;

                    gainNode.gain.setValueAtTime(
                        settings.gain || 0.2,
                        audioContext.currentTime
                    );

                    if (settings.decay) {
                        gainNode.gain.exponentialRampToValueAtTime(
                            0.001,
                            audioContext.currentTime + settings.decay
                        );
                    }

                    // トレモロ効果
                    if (settings.tremolo) {
                        const tremolo = audioContext.createOscillator();
                        const tremoloGain = audioContext.createGain();
                        tremolo.frequency.value = settings.tremolo;
                        tremoloGain.gain.value = settings.gain / 2;
                        tremolo.connect(tremoloGain);
                        tremoloGain.connect(gainNode.gain);
                        tremolo.start();
                        tremolo.stop(audioContext.currentTime + settings.duration);
                    }

                    // 歪み効果
                    if (settings.distortion) {
                        const distortion = audioContext.createWaveShaper();
                        distortion.curve = makeDistortionCurve(settings.distortion * 400);
                        oscillator.connect(distortion);
                        distortion.connect(gainNode);
                    } else {
                        oscillator.connect(gainNode);
                    }

                    gainNode.connect(audioContext.destination);

                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + settings.duration);
                }
            }

            function initGame() {
                playerX = (gameArea.offsetWidth - player.offsetWidth) / 2;
                player.style.bottom = "10px";
                score = 0;
                wave = 1;
                blockSpeed = 5;
                gameOver = false;
                isEventActive = false;
                hasBarrier = false;
                isBonusEventActive = false;
                scoreElement.textContent = score;
                waveElement.textContent = wave;
                player.style.transform = `translateX(${playerX}px)`;
                gameArea.classList.remove("event-background");
                player.classList.remove("barrier");

                blocks.forEach((block) => block.remove());
                eventStatusContainer.textContent = "";
                blocks = [];

                maxBlocks = 3;
                for (let i = 0; i < maxBlocks; i++) {
                    createBlock("normal"); // 通常ブロックを作成
                }

                startTime = Date.now();
                ammo = 100;
                ammoElement.textContent = ammo;
            }

            // ブロックを作成する関数 (通常のブロックとイベントブロックを統合)
            function createBlock(blockType) {
                const block = document.createElement("div");
                block.classList.add("block");

                switch (blockType) {
                    case "normal":
                        block.classList.add("normal-block");
                        break;
                    case "fast":
                        block.classList.add("fast-block");
                        break;
                    case "slow":
                        block.classList.add("slow-block");
                        break;
                    case "bonus":
                        block.classList.add("bonus-block");
                        break;
                    // 他のイベントブロックの種類を追加
                }

                resetBlockPosition(block);
                gameArea.appendChild(block);
                blocks.push(block);
            }


            function moveBlocks() {
                blocks.forEach((block) => {
                    let blockY = block.offsetTop; // 初期値を設定

                    // ブロックの種類によって速度を変更
                    if (block.classList.contains("fast-block")) {
                        blockY += blockSpeed * 2;
                    } else if (block.classList.contains("slow-block")) {
                        blockY += blockSpeed * 0.5;
                    } else if (block.classList.contains("event-block") || block.classList.contains("bonus-block")) {
                        // event-block と bonus-block にも速度を適用
                        blockY += blockSpeed;
                    } else {
                        blockY += blockSpeed;
                    }

                    block.style.top = blockY + "px";

                    if (blockY > gameArea.clientHeight - block.offsetHeight) {
                        resetBlockPosition(block);
                        updateScore(score + 1);
                    }

                    if (checkPlayerCollision(block)) {
                        gameOver = true;
                        playSound("gameOver");
                        showResult();
                        return;
                    }
                });
            }

            function resetBlockPosition(block) {
                const maxX = gameArea.offsetWidth - block.offsetWidth;
                const x = Math.floor(Math.random() * maxX);
                const maxY = block.offsetHeight * 5;
                const top = -Math.floor(Math.random() * maxY);
                block.style.left = x + "px";
                block.style.top = top + "px";
            }

            function nextWave() {
                wave++;
                waveElement.textContent = wave;

                // ブロック落下速度の上限を設定
                blockSpeed = Math.min(blockSpeed * 1.1, 10);

                // 1waveあたりのブロック数を増やす
                maxBlocks = Math.min(maxBlocks + wave, 10);

                let eventProbability =
                    baseEventProbability + (wave - 1) * eventProbabilityIncreaseFactor;
                let barrierProbability =
                    baseBarrierProbability +
                    (wave - 1) * barrierProbabilityIncreaseFactor;
                let bonusEventProbability =
                    baseBonusEventProbability +
                    (wave - 1) * bonusEventProbabilityIncreaseFactor;

                if (pastScores.length === maxPastScores) {
                    const latestScore = pastScores[pastScores.length - 1];
                    const averageScore =
                        pastScores.reduce((sum, score) => sum + score, 0) /
                        pastScores.length;

                    if (latestScore < averageScore * 0.8) {
                        // スコアが平均の80%未満の場合
                        eventProbability += eventProbabilityIncreaseFactor * 2;
                        barrierProbability += barrierProbabilityIncreaseFactor * 2;
                        bonusEventProbability += bonusEventProbabilityIncreaseFactor * 2;
                    }
                }

                eventProbability = Math.min(0.8, eventProbability);
                barrierProbability = Math.min(0.3, barrierProbability);
                bonusEventProbability = Math.min(0.05, bonusEventProbability);

                if (devlog) {
                    console.log(
                        `Wave ${wave}: Event Probability = ${eventProbability.toFixed(
                            2
                        )}, Barrier Probability = ${barrierProbability.toFixed(
                            2
                        )}, Bonus Probability = ${bonusEventProbability.toFixed(2)}`
                    );
                }


                const eventTypes = ["speed", "diffusion", "fastBlock", "slowBlock", "bonusBlock"];

                if (Math.random() < eventProbability) {
                    currentEvent = eventTypes[Math.floor(Math.random() * eventTypes.length)];
                    startEvent();

                    // イベント発生時に追加するブロックの数
                    const additionalBlocks = Math.floor(Math.random() * 3) + 1; // 1〜3個

                    // イベントの種類に応じてブロックを追加

                    console.log("Event:"+ currentEvent)
                    switch (currentEvent) {
                        case "speed":
                        case "diffusion":
                            // speedとdiffusionイベント時は通常のブロックを追加
                            for (let i = 0; i < additionalBlocks; i++) {
                                createBlock("normal");
                            }
                            break;
                        case "fastBlock":
                            for (let i = 0; i < additionalBlocks; i++) {
                                createBlock("fast");
                            }
                            break;
                        case "slowBlock":
                            for (let i = 0; i < additionalBlocks; i++) {
                                createBlock("slow");
                            }
                            break;
                        case "bonusBlock":
                            for (let i = 0; i < additionalBlocks; i++) {
                                createBlock("bonus");
                            }
                            break;
                    }
                }


                if (Math.random() < barrierProbability && !hasBarrier) {
                    grantBarrier();
                }

                // 通常ブロックを追加してmaxBlocksに達するまで補充
                while (blocks.length < maxBlocks) {
                    createBlock("normal");
                }
                playSound("waveUp");
            }


            function checkPlayerCollision(block) {
                const playerRect = player.getBoundingClientRect();
                const blockRect = block.getBoundingClientRect();

                if (
                    playerRect.bottom > blockRect.top &&
                    playerRect.right > blockRect.left &&
                    playerRect.left < blockRect.right &&
                    playerRect.top < blockRect.bottom
                ) {
                    if (block.classList.contains("bonus-block")) {
                        playSound("bonusGet");
                        grantBarrier();

                        block.remove();
                        blocks = blocks.filter((b) => b !== block);

                        return false;
                    } else if (hasBarrier) {
                        hasBarrier = false;
                        player.classList.remove("barrier");
                        playSound("barrierBreak");

                        block.remove();
                        blocks = blocks.filter((b) => b !== block);

                        return false;
                    } else {
                        return true;
                    }
                } else {
                    return false;
                }
            }

            function movePlayer(event) {
                let moveSpeed = playerOriginalSpeed;
                if (isSpeedUpActive) {
                    moveSpeed *= 2; // 高速移動中は速度を2倍にする
                }


                if (event.key === "a" && playerX > 0) {
                    playerX -= moveSpeed;
                } else if (
                    event.key === "d" &&
                    playerX < gameArea.clientWidth - player.offsetWidth
                ) {
                    playerX += moveSpeed;
                }
                player.style.transform = `translateX(${playerX}px)`;
            }

            function handleTouchStart(event) {
                for (let i = 0; i < event.changedTouches.length; i++) {
                    const touch = event.changedTouches[i];
                    const touchY = touch.clientY;

                    if (touchY < gameArea.clientHeight * 0.4) {
                        // shoot関数にeventオブジェクトとtouchオブジェクトを渡す
                        shoot(event, touch);
                        event.preventDefault();
                    }
                }
            }

            function handleTouchMove(event) {
                // 最初のタッチポイントのみでプレイヤーを移動させる
                const touchX = event.touches[0].clientX;
                const gameAreaRect = gameArea.getBoundingClientRect();

                playerX = touchX - gameAreaRect.left - player.offsetWidth / 2;

                if (playerX < 0) {
                    playerX = 0;
                } else if (playerX > gameArea.clientWidth - player.offsetWidth) {
                    playerX = gameArea.clientWidth - player.offsetWidth;
                }

                player.style.transform = `translateX(${playerX}px)`;
            }

            function updateScore(newScore) {
                score = newScore;
                scoreElement.textContent = score;

                if (score % 10 === 0 && score > 0) {
                    playSound("scoreUp10");
                }

                if (
                    Math.random() < bonusEventProbability &&
                    !isBonusEventActive &&
                    !isEventActive
                ) {
                    startBonusEvent();
                }

                // スコアを保存
                pastScores.push(newScore);
                if (pastScores.length > maxPastScores) {
                    pastScores.shift(); // 古いスコアを削除
                }
            }

            function showResult() {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);

                    // ハイスコア更新時にランキング登録ボタンを表示
                    registerHighScoreButton.style.display = "block";
                } else {
                    // ハイスコア更新時以外はランキング登録ボタンを非表示
                    registerHighScoreButton.style.display = "none";
                }

                finalScoreElement.textContent = score;
                highScoreElement.textContent = highScore;

                // ランキングの表示はshowRanking()に移動
                showRanking();

                rankingSidebar.style.display = "none";
                toggleRankingButton.textContent = "ランキングを表示";

                resultScreen.classList.add("show");
            }

            function showRanking() {
                $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'json',
                    success: function (rankingData) {
                        rankingList.innerHTML = '';

                        // スコアの高い順にソート (スコアは配列の2番目の要素)
                        rankingData.results.sort((a, b) => b[1] - a[1]);

                        rankingData.results.slice(0, 3).forEach((entry, index) => {
                            const listItem = document.createElement("li");
                            // 配列から名前とスコアを取得 (名前は1番目、スコアは2番目の要素)
                            const displayTitle = escapeHtml(String(entry[0]));
                            const points = escapeHtml(String(entry[1]));
                            listItem.textContent = `${index + 1}位: ${displayTitle} - [${points}]`;
                            rankingList.appendChild(listItem);
                        });
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error('Error getting ranking:', errorThrown);
                        alert("ランキングを取得できませんでした。");
                    }
                });
            }

           function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

            function resetHighScore() {
                localStorage.removeItem("highScore");
                highScore = 0;
                highScoreElement.textContent = highScore;
            }

            function startGame() {
                startScreen.classList.remove("show");
                playSound("start");
                initGame();
                playerOriginalSpeed = 20;
                gameLoop();
            }

            function restartGame() {
                resultScreen.classList.remove("show");
                playSound("start");
                initGame();
                playerOriginalSpeed = 20;
                gameLoop();
            }

            // イベント開始処理
            function startEvent() {
                isEventActive = true;
                gameArea.classList.add("event-background");
                playSound("eventStart");

                switch (currentEvent) {
                    case "speed":
                        startSpeedUpEvent();
                        eventStatusContainer.textContent = "イベント発生中！移動速度アップ！";
                        break;
                    case "diffusion":
                        startDiffusionShotEvent();
                        eventStatusContainer.textContent = "イベント発生中！拡散ショット！";
                        break;
                }
            }

            function startSpeedUpEvent() {
                isSpeedUpActive = true;
                playSound("speedUpStart");

                setTimeout(() => {
                    isSpeedUpActive = false;
                    eventStatusContainer.textContent = "";
                    playSound("speedUpEnd");
                    isEventActive = false; // イベント終了
                    gameArea.classList.remove("event-background");
                }, 5000);
            }


            function startDiffusionShotEvent() {
            isDiffusionShotActive = true;

            // 10秒後に拡散ショットを無効化
            setTimeout(() => {
                isDiffusionShotActive = false;
                eventStatusContainer.textContent = "";
                isEventActive = false; // イベント終了
                playSound("speedUpEnd");
                gameArea.classList.remove("event-background");
            }, 5000); // 5秒
        }





            function grantBarrier() {
                hasBarrier = true;
                player.classList.add("barrier");
                playSound("barrierGrant");
            }

            function gameLoop() {
                if (!gameOver) {
                    moveBlocks();

                    const elapsedTime = Date.now() - startTime;
                    if (elapsedTime >= waveDuration) {
                        nextWave();
                        startTime = Date.now();
                    }

                    //場外移動を防止
                    const boundaryMargin = 17; // 壁からの猶予距離 (px)

                    if (playerX < -boundaryMargin) {
                        playerX = (gameArea.offsetWidth - player.offsetWidth) / 2;
                    } else if (playerX > gameArea.clientWidth - player.offsetWidth + boundaryMargin) {
                        playerX = (gameArea.offsetWidth - player.offsetWidth) / 2;
                    }
                    player.style.transform = `translateX(${playerX}px)`;

                    if (
                        Math.random() < bonusEventProbability &&
                        !isBonusEventActive &&
                        !isEventActive
                    ) {
                        startBonusEvent();
                    }

                    setTimeout(gameLoop, 30);
                }
            }

            function shoot(event, touch) {
                if (ammo > 0) {
                    const bullet = document.createElement("div");
                    bullet.classList.add("bullet");

                    // プレイヤーの左端、上端、幅、高さを取得
                    const playerLeft = playerX; // playerX を使用
                    const playerTop =
                        gameArea.clientHeight -
                        player.offsetHeight -
                        parseFloat(player.style.bottom);
                    const playerWidth = player.offsetWidth;
                    const playerHeight = player.offsetHeight;

                    // 弾の初期位置をプレイヤーの上部中央に設定
                    bullet.style.left =
                        playerLeft + playerWidth / 2 - bullet.offsetWidth / 2 + "px";
                    bullet.style.top = playerTop - bullet.offsetHeight + "px";

                    gameArea.appendChild(bullet);

                    // マウスカーソルまたはタッチ位置を取得
                    let targetX, targetY;
                    if (event.type === "keydown") {
                        // PCの場合
                        targetX = playerLeft + playerWidth / 2;
                        targetY = 0; // 真上に発射
                    } else {
                        // スマホの場合
                        targetX = touch.clientX;
                        targetY = touch.clientY;
                    }

                    // 弾の移動方向を計算
                    const angle = Math.atan2(
                        targetY - (playerTop + playerHeight / 2),
                        targetX - (playerLeft + playerWidth / 2)
                    );
                    const bulletSpeed = 10; // 弾の速度

                    // 弾の移動アニメーションの開始位置をプレイヤーの上部中央に設定
                    let bulletX = playerLeft + playerWidth / 2 - bullet.offsetWidth / 2;
                    let bulletY = playerTop - bullet.offsetHeight;
                    //console.log("弾丸発射！ 初期位置: x=", bulletX, "y=", bulletY); // 弾丸発射時のログ

                    // 弾の移動アニメーション
                    const bulletInterval = setInterval(() => {
                        bulletX += Math.cos(angle) * bulletSpeed;
                        bulletY += Math.sin(angle) * bulletSpeed;
                        bullet.style.left = bulletX + "px";
                        bullet.style.top = bulletY + "px";

                        //console.log("弾丸移動中: x=", bulletX, "y=", bulletY); // 弾丸移動中のログ

                        // ブロックとの衝突判定
                        for (let i = 0; i < blocks.length; i++) {
                            if (checkBulletCollision(bullet, blocks[i])) {
                                if (isDiffusionShotActive) {
                                    diffusionShot(bullet, blocks[i]);
                                }  else {
                                    blocks[i].remove();
                                    blocks.splice(i, 1);
                                    playSound("barrierBreak");

                                    console.log("弾丸がブロックにヒット！ ブロック削除"); // 弾丸がブロックにヒットした時のログ

                                    // 新しいブロックを作成
                                    createBlock("normal"); // 通常ブロックを作成
                                }
                                clearInterval(bulletInterval);
                                bullet.remove();
                                updateScore(score + 1);

                                break;
                            }
                        }

                        // 画面外に出たら弾を削除
                        if (
                            bulletY < 0 ||
                            bulletY > gameArea.clientHeight ||
                            bulletX < 0 ||
                            bulletX > gameArea.clientWidth
                        ) {
                            clearInterval(bulletInterval);
                            bullet.remove();

                            console.log("弾丸が画面外に出たため削除"); // 弾丸が画面外に出た時のログ
                        }
                    }, 30);

                    ammo--;
                    ammoElement.textContent = ammo;
                }
            }

            // 弾とブロックの衝突判定 (topとbottomを修正)
            function checkBulletCollision(bullet, block) {
                const bulletRect = bullet.getBoundingClientRect();
                const blockRect = block.getBoundingClientRect();

                return (
                    bulletRect.top < blockRect.bottom && // 修正: top < bottom
                    bulletRect.bottom > blockRect.top && // 修正: bottom > top
                    bulletRect.right > blockRect.left &&
                    bulletRect.left < blockRect.right
                );
            }



            function diffusionShot(bullet, block) {
                playSound("diffusionShot");

                if (block === undefined) {
                    console.warn("diffusionShot: block is undefined!");
                    return; // blockがundefinedなら関数を終了
                }


                const numBullets = 50; // 拡散弾の数
                const bulletSpeed = 9; // 拡散弾の速度
                const angleOffset = Math.PI / 4; // 拡散角度のオフセット (45度)

                for (let i = 0; i < numBullets; i++) {
                    const diffusionBullet = document.createElement("div");
                    diffusionBullet.classList.add("bullet");

                    // 拡散弾の初期位置を衝突したブロックの中心に設定
                    const blockX = parseFloat(block.style.left);
                    const blockY = parseFloat(block.style.top);
                    const blockWidth = block.offsetWidth;
                    const blockHeight = block.offsetHeight;
                    diffusionBullet.style.left = blockX + blockWidth / 2 - diffusionBullet.offsetWidth / 2 + "px";
                    diffusionBullet.style.top = blockY + blockHeight / 2 - diffusionBullet.offsetHeight / 2 + "px";

                    gameArea.appendChild(diffusionBullet);

                    // 拡散弾の移動方向を計算
                    const angle = (Math.PI * 2 / numBullets) * i - angleOffset;

                    // 拡散弾の移動アニメーション
                    const diffusionBulletInterval = setInterval(() => {
                        const currentX = parseFloat(diffusionBullet.style.left);
                        const currentY = parseFloat(diffusionBullet.style.top);
                        diffusionBullet.style.left = currentX + Math.cos(angle) * bulletSpeed + "px";
                        diffusionBullet.style.top = currentY + Math.sin(angle) * bulletSpeed + "px";

                        // ブロックとの衝突判定 (拡散弾もブロックを破壊できるようにする)
                        for (let j = 0; j < blocks.length; j++) {
                            if (checkBulletCollision(diffusionBullet, blocks[j])) {
                                blocks[j].remove();
                                blocks.splice(j, 1);
                                clearInterval(diffusionBulletInterval);
                                diffusionBullet.remove();

                                // 新しいブロックを作成
                                createBlock("normal"); // 通常ブロックを作成

                                updateScore(score + 1);
                                break;
                            }
                        }

                        // 画面外に出たら弾を削除
                        if (
                            currentY < 0 ||
                            currentY > gameArea.clientHeight ||
                            currentX < 0 ||
                            currentX > gameArea.clientWidth
                        ) {
                            clearInterval(diffusionBulletInterval);
                            diffusionBullet.remove();
                        }
                    }, 30);

                }
                block.remove();
                blocks = blocks.filter(b => b !== block);
            }



            function startBonusEvent() {
                isBonusEventActive = true;
                bonusEventStartTime = Date.now();
                playSound("bonusEventStart");

                gameArea.classList.add("event-background");

                // ボーナスイベント中にボーナスブロックを1つずつ作成
                let bonusBlocksCreated = 0;
                const bonusBlockInterval = setInterval(() => {
                    if (bonusBlocksCreated < 5 && isBonusEventActive) {
                        createBlock("bonus");
                        bonusBlocksCreated++;
                    } else {
                        clearInterval(bonusBlockInterval);
                    }
                }, 500); // 0.5秒ごとにブロックを作成

                setTimeout(() => {
                    isBonusEventActive = false;
                    gameArea.classList.remove("event-background");
                    clearInterval(bonusBlockInterval); // イベント終了時にインターバルをクリア
                }, bonusEventDuration);
            }


            function rankingchange() {
                if (rankingSidebar.style.display === "none") {
                    rankingSidebar.style.display = "block";
                    toggleRankingButton.textContent = "ランキングを非表示";
                } else {
                    rankingSidebar.style.display = "none";
                    toggleRankingButton.textContent = "ランキングを表示";
                }
            }

            startGameButton.addEventListener("click", startGame);
            startGameButton.addEventListener("touchstart", startGame);

            restartGameButton.addEventListener("click", restartGame);
            restartGameButton.addEventListener("touchstart", restartGame);

            resetHighScoreButton.addEventListener("click", resetHighScore);
            resetHighScoreButton.addEventListener("touchstart", resetHighScore);

            gameArea.addEventListener("touchstart", handleTouchStart);
            gameArea.addEventListener("touchmove", handleTouchMove);

            document.addEventListener("keydown", movePlayer);
            document.addEventListener("keydown", (event) => {
                if (event.code === "KeyR") {
                    shoot(event); //eventを追加
                }
            });

            registerHighScoreButton.addEventListener("click", () => {
                const playerName = prompt("ランキングに登録する名前を入力してください:", "Player");
                if (playerName) {
                    const data = {
                        displayTitle: playerName,
                        points: highScore,
                    };

                    // 登録ボタンを無効化
                    registerHighScoreButton.disabled = true;

                    // jQuery.ajax を使用して POST リクエストを送信
                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: data, // JSON.stringify() は不要
                        success: function (data) {
                            // 登録成功時の処理
                            if (data.result === "yes") {
                                alert(data.message); // GASから返されたメッセージを表示
                                showRanking();
                                registerHighScoreButton.style.display = "none";
                            } else {
                                alert(data.error); // エラーメッセージを表示
                            }
                        },
                        error: function (error) {
                            // エラーが発生した場合の処理
                            console.error('Error registering high score:', error);
                            alert("ハイスコアの登録に失敗しました。");
                        },
                        complete: function () {
                            // 登録ボタンを有効化
                            registerHighScoreButton.disabled = false;
                        }
                    });
                }
            });

        if ('ontouchstart' in window) {
            // タッチイベントに対応している = モバイルと判定
            toggleRankingButton.addEventListener('touchstart', rankingchange);
        } else {
            // タッチイベントに対応していない = PCと判定
            toggleRankingButton.addEventListener('click', rankingchange);
        }



        return {
            init: function () {
                highScoreElement.textContent = highScore;
                startScreen.classList.add("show");
            },
        };
    })();

    gameModule.init();
</script>
