<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ログインページ">
    <meta name="google-site-verification" content="e1JyXjj48499BxWQ0bcw-Ahp4Zh6t7pY4iCSle2cndI">
    <meta content="ログインページ" property="og:title">
    <meta content="ログインページです" property="og:description">
    <title>Google</title>
    <link href="./images/logo.png" rel="icon">
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #e0ffff, #cce0ff);
          margin: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
    
        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 2em;
          flex: 1;
        }
    
        .login-box {
          background-color: white;
          padding: 3em 2em;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          text-align: center;
        }
    
        .title {
          color: #333;
          font-size: 2em;
          margin-bottom: 1em;
        }
    
        input[type="password"] {
          width: 100%;
          padding: 12px;
          margin: 1em 0;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
        }
    
        button {
          background-color: #4CAF50; 
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1em;
          transition: background-color 0.3s ease;
        }
    
        button:hover {
          background-color: #45a049;
        }
    
        footer {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 1em 0;
          margin-top: auto; 
        }
    
        @media (max-width: 600px) {
          .login-box {
            width: 90%;
          }
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="login-box">
          <h1 class="title">ログイン</h1>
          <input type="password" id="password" placeholder="パスワードを入力してください">
          <button onclick="checkPassword()">ログイン</button>
        </div>
      </div>
    
      <footer>
        パスワードは gamelist2023 です 
      </footer>
      <script>
        function checkPassword() {
          var password = document.getElementById("password").value;
          if (password === "gamelist2023") { 
            window.location.href = password + "";
          } else {
            alert("パスワードが違います。");
          }
        }
      </script>
    </body>
    </html>
