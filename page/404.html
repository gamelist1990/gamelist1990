<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .icon {
            font-size: 6rem;
            margin-bottom: 20px;
            color: #f39c12;
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="icon fas fa-exclamation-triangle"></i>
        <h1>404</h1>
        <p>お探しのページは見つかりませんでした。</p>
        <button onclick="goBack()">戻る</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
