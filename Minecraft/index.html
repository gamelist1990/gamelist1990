<!DOCTYPE html>
<html>

<head>
	<title>Minecraft</title>
	<meta charset="UTF-8" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<meta content="海賊版Minecraftです" name="description" />
	<meta content="//precisionclient.vercel.app" name="url" />
	<meta content="EtcherFX" name="author" />
	<meta content="海賊版Minecraft" property="og:title" />
	<meta content="en-US" property="og:locale" />
	<meta content="website" property="og:type" />
	<meta content="https://gamelist1990.github.io/gamelist1990/Minecraft" property="og:url" />
	<!--meta content="IMAGE" property="og:image"/>-->
	<meta content="海賊版Minecraftです"
		property="og:description" />
	<script type="text/javascript" src="eagswebrtc.js"></script>
	<script type="text/javascript" src="classes.js"></script>
	<style>
		@font-face {
			font-family: "Product Sans";
			src: url(ProductSans.ttf);
		}
	</style>
</head>

<body style="margin: 0; width: 100vw; height: 100vh; font-family:
'Product Sans'" id="game_frame" class="gameframe">
	<div id="Selection"
		style="display: inline-block; position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%)">
		<style>
			html {
				color: #fff;
			}

			.starter {
				border-radius: 5px;
				border: 1px solid #fff;
				background-color: #0d0c0c;
				color: #fff;
			}

			.dropdown {
				position: relative;
				display: inline-block;
				border-radius: 5px;
				border: 1px solid #fff;
				background-color: #0d0c0c;
				color: #fff;
			}

			.gameframe {
				background-image: url("bg.png");
				background-size: cover;
				background-repeat: no-repeat;
			}
		</style>
		<h1>Minecraft!!</h1>
		<h3>使いたいテクスチャを選んでね！:</h3>
		<select id="Packs" class="dropdown">
			<option>ここから選択！</option>
			<option value="defaultold">デフォルト</option>
			<option value="defaultnew">デフォルト1.17+</option>
			<option value="bombies">ボーン180k</option>
			<option value="bones">ボビーオロゴン</option>
			<option value="modifiednew">MOD1.17+</option>
			<option value="miamiprivate">クロちゃん</option>
			<option value="nebula">ネビュラ</option>
			<option value="ricefault">ライスフォールト</option>
			<option value="tightfault">タイトフォルト</option>
			<option value="walifault">ワリフォールト</option>
		</select>
		<br /><br />
		<input class="starter" type="button" value="実行！" onclick="Start();" />
	</div>
	<script type="text/javascript">
		if (document.location.href.startsWith("file:")) {
			alert("このファイルをブラウザで「開く」ことはできません。このフォルダをHTTP(s)サーバーにアップロードし、インターネット経由でアクセスすると、stable-downloadゲームが起動します。これはバグではありません。");
		} else {
			var PackSelect = document.getElementById("Packs");
			function Start() {
				if (PackSelect.selectedIndex !== 0) {
					var Selected = PackSelect.options[PackSelect.selectedIndex].value;
					document.getElementById("Selection").style.display = "none";
					localStorage.LastPack = Selected;
					const relayId = Math.floor(Math.random() * 3);
					window.eaglercraftOpts = {
						container: "game_frame",
						assetsURI: `packs/${Selected}.epk`,
						serverWorkerURI: "worker_bootstrap.js",
						worldsFolder: "MAIN",
						servers: [
							{ serverName: "spixel", serverAddress: "wss://web.asspixel.net/CAPixel/", hideAddress: true },
							{ serverName: "バニラクラフト", serverAddress: "wss://play.vanillacraftsmp.org/", hideAddress: true },
							{ serverName: "ArchMC", serverAddress: "wss://web.arch.lol/join", hideAddress: true },
							{ serverName: "ハイピクセル", serverAddress: "wss://hyper-network.me", hideAddress: true },
							{ serverName: "Ayunboom", serverAddress: "wss://sus.shhnowisnottheti.me", hideAddress: true },
							{ serverName: "Aeon Network", serverAddress: "wss://aeon-network.net/aeon", hideAddress: true },
							{ serverName: "Sealcraft", serverAddress: "wss://sealcraft.ddns.net:442/servers", hideAddress: true }
						],
						relays: [
							{ addr: "wss://relay.deev.is/", name: "lax1dude relay #1", primary: relayId == 0 },
							{ addr: "wss://relay.lax1dude.net/", name: "lax1dude relay #2", primary: relayId == 1 },
							{ addr: "wss://relay.shhnowisnottheti.me/", name: "ayunami relay #1", primary: relayId == 2 }
						],
						mainMenu: {
							splashes: [], eaglerLogo: false
						}
					};
					(function () {
						var q = window.location.search;
						if (typeof q === 'string' && q.startsWith("?")) {
							q = new URLSearchParams(q);
							var s = q.get("server");
							if (s) window.minecraftOpts.push(s);
						}
					})();
					main();
				} else
					alert("パックを選択してね");
			}
		}
		if (localStorage.LastPack)
			for (Pack of PackSelect.children)
				if (Pack.value === localStorage.LastPack) {
					Pack.selected = "selected";
					break;
				}
	</script>
</body>

</html>
